            <h2>興趣愛好</h2>
            <p>在課餘時間，我喜歡參加電子相關的競賽，並且經常閱讀電子工程的相關書籍與文章。此外，我也是一名熱愛運動的人，尤其喜歡籃球和跑步。</p>
            <p>我還熱衷於參加各種創客活動，喜歡動手製作各類電子小玩意兒。這些活動不僅讓我學到了很多新知識，也認識了很多志同道合的朋友。</p>
            <p>音樂是我生活中不可或缺的一部分，我喜歡彈吉他，並且經常參加學校的音樂會和社團活動。音樂讓我放鬆心情，同時也激發了我的創造力。</p>
